<app-header titulo="Progress - Range"></app-header>

<ion-content class="ion-padding">


  <ion-progress-bar type="determinate" [value]="progreso" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" (ionChange) = "rangeChange( $event ) ">
        <ion-icon slot="start" name="sunny" size="small"></ion-icon>
        <ion-icon slot="end" name="sunny" size="small"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
