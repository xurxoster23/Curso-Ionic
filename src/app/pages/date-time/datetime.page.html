<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime [value]="birthDay.toISOString()"
                    display-format="DD MMMM YYYY"
                    (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>
        Mínimo y Máximo
        <ion-datetime display-format="DD MMMM YYYY"
                    min="2015-01-01"
                    max="2025-12-31">
      </ion-datetime>
      </ion-label>

    </ion-item>

    <ion-item>
      <ion-label>
        Años
        <ion-datetime locale="es-ES">
          <span slot="time-label">Tiempo</span>
        </ion-datetime>
      </ion-label>

    </ion-item>

    <ion-item>
      <ion-label>
        <ion-label>
          Fecha-Hora
          <ion-item>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" slot="date-target"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-label>

      </ion-label>

    </ion-item>




  </ion-list>

</ion-content>
