<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">


  <ion-list>

    <!-- Recomendable usar los formularios dentro de una lista -->
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>


  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"
                 name="password"
                 placeholder="Password"
                 maxlength="8"
                 [(ngModel)]="usuario.password"></ion-input>
    </ion-item>

    <ion-button   [disabled]="formulario.invalid"
                  type="submit" expand="block">
      Login
    </ion-button>
  </form>


</ion-content>
